<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel widget light-widget">
        <div class="panel-heading no-title"></div>
        <form class="form-horizontal" action="#" role="form">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <label ng-show="tips" class="btn-block form-control td-border tips-info">{{tips}}</label>
                        <div class="form-group" ng-model="project">
                            <div class="form-group col-sm-12">
                                <h3>
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-color-lkb"></i>
                                        <i class="fa fa-inverse fa-stack-1x">1</i>
                                    </span>
                                    What type of work do you require?</h3>
                            </div>
                            <div class="form-group col-sm-12" align="center">
                                <select ng-model="project.type" ng-value="project.type" class="form-control">
                                    <option value="Websites IT & Software">
                                        Websites IT &amp; Software
                                    </option>
                                    <option value="Mobile">
                                        Mobile
                                    </option>
                                    <option value="Writing">
                                        Writing
                                    </option>
                                    <option value="Design">
                                        Design
                                    </option>
                                    <option value="Date Entry">
                                        Data Entry
                                    </option>
                                    <option value="Product Sourcing & Manufacturing">
                                        Product Sourcing &amp; Manufacturing
                                    </option>
                                    <option value="Sales & Marketing">
                                        Sales &amp; Marketing
                                    </option>
                                    <option value="Business, Accounting & Legal">
                                        Business, Accounting &amp; Legal
                                    </option>
                                    <option value="Local Jobs & Services">
                                        Local Jobs &amp; Services
                                    </option>
                                </select>
                                <h5 ng-show="tip8" class="tips txt-left">{{tip8}}</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-sm-12">
                                <h3>
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-color-lkb"></i>
                                        <i class="fa fa-inverse fa-stack-1x">2</i>
                                    </span>
                                    What is your project about?</h3>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="txt-normal">PROJECT TITLE:</label>
                                <input class="form-control" ng-model="project.title" ng-value="project.title"
                                       placeholder="e.g. Build a website">
                                <h5 ng-show="tip9" class="tips txt-left">{{tip9}}</h5>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-group col-sm-12">
                                <h3>
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-color-lkb"></i>
                                        <i class="fa fa-inverse fa-stack-1x">3</i>
                                    </span>
                                    Tell us more about your project.</h3>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="txt-normal">WHAT SKILLS ARE REQUIRED:</label>
                                <input class="form-control" ng-model="project.skills" ng-value="project.skills"
                                       placeholder="e.g. Java, MySQL, PHP, ...">
                                <h5 ng-show="tip10" class="tips txt-left">{{tip10}}</h5>
                                <br/>
                                <label class="txt-normal">DESCRIPTION:</label>
                                <textarea class="form-control ta-disabled" ng-model="project.description"
                                          rows="5" ng-value="project.description"
                                          placeholder="Description your project here ..."></textarea>
                                <h5 ng-show="tip11" class="tips txt-left">{{tip11}}</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-sm-12">
                                <h3>
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-color-lkb"></i>
                                        <i class="fa fa-inverse fa-stack-1x">4</i>
                                    </span>
                                    What budget do you have in mind?.</h3>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="txt-normal">MINIMUM BUDGET(USD/hr):</label>
                                <input class="form-control" min="2" ng-value="project.min"
                                       type="number" ng-model="project.min" ng-value="project.min">
                                <h5 ng-show="tip12" class="tips txt-left">{{tip12}}</h5>
                                <br/>
                                <label class="txt-normal">MAXIMUM BUDGET(USD/hr):</label>
                                <input class="form-control" max="1000" min="2" ng-value="project.max"
                                       type="number" ng-model="project.max" ng-value="project.max">
                                <h5 ng-show="tip13" class="tips txt-left">{{tip13}}</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-sm-12">
                                <h3>
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-color-lkb"></i>
                                        <i class="fa fa-inverse fa-stack-1x">5</i>
                                    </span>
                                    When do you want to process the project?</h3>
                            </div>
                            <div class="form-group col-sm-12">
                                <label class="txt-normal">PROJECT START FROM:</label>
                                <input class="form-control" type="date" min="{{date | date:'yyyy-MM-dd'}}"
                                       ng-model="project.started" ng-value="project.started">
                                <h5 ng-show="tip14" class="tips txt-left">{{tip14}}</h5>
                                <br/>
                                <label class="txt-normal">PROJECT DEADLINE:</label>
                                <input class="form-control" type="date" min="{{date | date:'yyyy-MM-dd'}}"
                                       ng-model="project.deadline" ng-value="project.deadline">
                                <h5 ng-show="tip15" class="tips txt-left">{{tip15}}</h5>
                            </div>
                        </div>
                        <div class="form-group" align="center">
                            <a type="submit" class="btn btn-info" ng-click="saveProject(project)">
                                <span class="menu-icon">
                                <i class="fa fa-fw fa-check"></i></span> Save Draft
                            </a>
                            <a type="submit" class="btn btn-success" ng-click="postProject(project)">
                                <span class="menu-icon">
                                <i class="fa fa-fw fa-check"></i></span> Post Project
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
