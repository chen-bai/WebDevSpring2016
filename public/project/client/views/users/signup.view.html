<div class="inner">
    <form class="form-horizontal form-responsive">
        <div ng-show="tips" class="form-group">
            <h5 class="tips col-sm-offset-1 col-sm-10 txt-left">{{tips}}</h5>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input ng-model="user.email" type="email" class="form-control"
                       id="inputEmail" placeholder="Your Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input ng-model="user.username" type="text" class="form-control"
                       id="inputUsername" placeholder="Your Username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"
                       id="inputPassword" placeholder="Your Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input ng-model="user.password2" type="password" class="form-control"
                       id="confirmPassword" placeholder="Confirm Your Password">
            </div>
        </div>
        <div class="form-group">
            <div>
                <label class="font-black size-xx">I want to</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="btn-group btn-group-justified">
                    <span class="btn btn-info">
                        <input ng-model="user.type" type="radio" value="employer">
                        Hire
                    </span>
                    <span class="btn btn-info">
                        <input ng-model="user.type" type="radio" value="freelancer"> Work
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <a type="submit" class="btn btn-primary btn-block"
                   ng-click="signUp(user)">Sign Up
                </a>
            </div>
        </div>
    </form>
</div>
