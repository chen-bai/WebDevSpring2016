<div class="inner cover">
    <form class="form-horizontal">
        <div ng-show="tips" class="form-group">
            <h5 class="tips col-sm-4 col-md-offset-2 txt-left">{{tips}}</h5>
        </div>
        <div ng-show="errorMessage" class="form-group">
            <h5 class="tips col-sm-4 col-md-offset-2 txt-left">{{errorMessage}}</h5>
        </div>
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label label-black">Username :</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control"
                       id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label label-black">Password :</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"
                       id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 ckb-left">
                <input type="checkbox"> Remember me
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" class="btn btn-primary btn-block" ng-click="login(user)">Login</a>
            </div>
        </div>
        <div class="form-group">
            <div class="separator"></div>
        </div>
        <div class="form-group">
            <div>
                <label class="font-black">Don't have an account?</label>
                <a href="#/signup" class="font-blue">Sign up now!</a>
            </div>
        </div>
    </form>
</div>
