<title ng-model="formsTitle">Forms</title>

<div ng-model="formsForm" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Forms</h1>
    <ul class="nav nav-tabs">
        <li class="active"><a href="forms.view.html">Forms</a></li>
        <li><a href="form-fields.view.html">Fields</a></li>
    </ul>

    <div class="tab-content">
        <div id="forms" class="tab-pane fade in active">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="info">
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input ng-model="form.title" type="text" placeholder="name" class="form-control"/></td>
                    <td align="center" class="nowrap">
                        <a class="rm-background">
                                    <span class="glyphicon glyphicon-big glyphicon-plus"
                                          ng-click="addForm(form)" title="Add Form" aria-label="Add"></span>
                        </a>
                        <a class="rm-background">
                                    <span class="glyphicon glyphicon-big glyphicon-ok"
                                          ng-click="updateForm(form)" title="Update Form" aria-label="Update"></span>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat="f in currentForms">
                    <td>
                        <a href="#/form-fields/{{f._id}}" class="rm-ul">{{f.title}}</a>
                    </td>
                    <td align="center" class="nowrap">
                        <a class="rm-background">
                                    <span class="glyphicon glyphicon-big glyphicon-remove"
                                          ng-click="deleteForm($index)" title="Delete Form" aria-label="Remove"></span>
                        </a>
                        <a class="rm-background">
                                    <span class="glyphicon glyphicon-big glyphicon-pencil"
                                          ng-click="selectForm($index)" title="Edit Form" aria-label="Edit"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
