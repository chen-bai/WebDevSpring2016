<title ng-model="registerTitle">Register</title>

<div ng-model="registerForm" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Register</h1>
    <form class="form-horizontal form-responsive">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label txt-just">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label txt-just">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verifyPassword" class="col-sm-2 control-label txt-just">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label txt-just">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="example@domain.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="profile.view.html" type="submit" class="btn btn-primary btn-block" ng-click="register({})">Register</a>
            </div>
        </div>
    </form>
</div>
