<title ng-model="profileTitle">Profile</title>

<div ng-model="profileForm" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Profile</h1>
    <form class="form-horizontal">
        <div class="form-group ">
            <label for="inputUsername" class="col-sm-2 control-label txt-just">Username:</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control"
                       id="inputUsername" ng-value="user.username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label txt-just">Password:</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control"
                       id="inputPassword" ng-value="user.password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label txt-just">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="user.firstName" type="text" class="form-control"
                       id="inputFirstName" ng-value="user.firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label txt-just">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="user.lastName" type="text" class="form-control"
                       id="inputLastName" ng-value="user.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label txt-just">Email:</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control"
                       id="inputEmail" ng-value="user.email" placeholder="example@domain.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" class="btn btn-primary btn-block"
                   ng-click="update(user)">Update
                </a>
            </div>
        </div>
    </form>
</div>
