<title ng-model="profileTitle">Profile</title>

<div ng-model="profileForm" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Profile</h1>
    <form class="form-horizontal">
        <div class="form-group ">
            <label for="inputUsername" class="col-sm-2 control-label txt-just">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label txt-just">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label txt-just">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label txt-just">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label txt-just">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="example@domain.com">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="profile.view.html" type="submit" class="btn btn-default" ng-click="update()">Update</a>
            </div>
        </div>
    </form>
</div>
